<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!-- Latest compiled and minified JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--<link rel=stylesheet href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="/bootstrap-combojs/css/bootstrap-combojs.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="/bootstrap-combojs/js/bootstrap-combojs.js"></script>

    <script type="text/javascript">
        $(function(){
            $('#state').combojs();

        });
    </script>

    <div class="container">
        <div class="page-header">
            <h1>Bootstrap-combo test page</h1>
        </div>

<form id="contactform" class="form">
    <div class="row">
            <div class="col-xs-12"><input class="form-control" type="text" id="FirstName" name="FirstName" placeholder="first name"></div>
            <div class="col-xs-12"><input class="form-control" type="text" id="LastName" name="LastName" placeholder="last name"></div>
            <div class="col-xs-12"><input class="form-control" type="text" id="address" placeholder="Address"></div>
            <div class="col-xs-4"><input class="form-control" type="text" id="city" placeholder="Enter City"></div>
            <div class="col-xs-4"><select id="state" class="combobox form-control" placeholder="Enter State" data-addsuffixtoname="true" data-namesuffix="_jason">
                <option value=""></option>
                <option value="OH">Ohio</option>
                <option value="PA">Pennsylvania</option>
                <option value="TX">Texas</option>
                <option value="CA">California</option>
            </select></div>
            <div class="col-xs-4"><input class="form-control" type="text" id="zip" placeholder="Enter Zipcode"></div>
            <div class="col-xs-12"><input class="form-control" type="text" id="Email" name="Email" placeholder="Enter Email"></div>

        </div>
</form>        <br/>
        <div class="row">
            <a id="btnTest" class="btn btn-success">Test</a>
        </div>
    </div>
</body>
<script type="text/javascript">
    $("#btnTest").on("click", function() {
//        $('#testID').combojs("loaditems",["Jason","Holly","Trey"]);
        $('#email').combojs("disable");
    });
</script>

</html>
